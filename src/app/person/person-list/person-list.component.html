<app-person-generator (generateRequest)="generate($event)">
</app-person-generator>


<mat-card class="person-list-card">
  <mat-card-content class="person-list-card-content">

    <mat-spinner *ngIf="dataLoading"></mat-spinner>

    <span *ngIf="!dataLoading && (!dataSource.data || dataSource.data.length === 0)">Aucune donnée générée</span>

    <table *ngIf="!dataLoading && dataSource.data.length > 0" [dataSource]="dataSource" class="person-list-table"
           mat-table>

      <ng-container matColumnDef="id">
        <th *matHeaderCellDef class="person-list-col" mat-header-cell> #</th>
        <td *matCellDef="let element" class="person-list-col" mat-cell> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th *matHeaderCellDef class="person-list-col" mat-header-cell> Prénom</th>
        <td *matCellDef="let element" class="person-list-col" mat-cell> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th *matHeaderCellDef class="person-list-col" mat-header-cell> Nom</th>
        <td *matCellDef="let element" class="person-list-col" mat-cell> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th *matHeaderCellDef class="person-list-col" mat-header-cell> Sexe</th>
        <td *matCellDef="let element" class="person-list-col" mat-cell> {{element.gender | translate}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th *matHeaderCellDef class="person-list-col" mat-header-cell> Email</th>
        <td *matCellDef="let element" class="person-list-col" mat-cell> {{element.email}} </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>

  </mat-card-content>
</mat-card>
