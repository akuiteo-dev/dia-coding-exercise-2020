<form (ngSubmit)="generate()" [formGroup]="generator" id="generatorForm">
  <div class="title">
    <h3>Critères de génération :</h3>
    <div class="hint">
      Veuillez saisir le nombre de personnes à générer ainsi que le choix du genre.
    </div>
  </div>

  <mat-form-field class="count">
    <input [max]="1000" [min]="1" formControlName="count" matInput placeholder="Nombre" type="number">
  </mat-form-field>

  <div class="gender">
    <mat-checkbox class="Homme" formControlName="male">Homme</mat-checkbox>
    <mat-checkbox class="Femme" formControlName="female">Femme</mat-checkbox>
  </div>

  <div class="actions">
    <button [disabled]="generator.invalid" mat-raised-button type="submit">Générer</button>
  </div>
</form>
